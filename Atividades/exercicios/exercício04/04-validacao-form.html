<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Atividades/exercicios/exercício04/CSS/general.css">
    <title>04-validacao-form</title>

    <script>
        var pessoa;

        function Pessoa(_name, _email, _cpf, _phone, _address) {
            this.name = _name;
            this.email = _email;
            this.cpf = _cpf;
            this.phone = _phone;
            this.address = _address;
        }

        function loadDates() {
            const name = document.getElementById("peopleName").value;
            const email = document.getElementById("peopleEmail").value;
            const cpf = document.getElementById("peopleCpf").value;
            const phone = document.getElementById("peoplePhone").value;
            const address = document.getElementById("peopleAddress").value;

            if (name == "" || email == "" || cpf == "" || phone == "" || address == "") {
                window.alert("Preencha todos os campos");
            } else {
                pessoa = new Pessoa(name, email, cpf, phone, address);
                console.log(pessoa);
            }

        }

        function writeDates() {
            document.getElementById("nameTable").innerHTML = pessoa.name;
            document.getElementById("emailTable").innerHTML = pessoa.email;
            document.getElementById("cpfTable").innerHTML = pessoa.cpf;
            document.getElementById("phoneTable").innerHTML = pessoa.phone;
            document.getElementById("addressTable").innerHTML = pessoa.address;
        }
    </script>
</head>

<body>

    <form name="form" method="post">
        <div>
            <label class="textInput" for="peopleName">Name </label>
            <input required type="text" name="name" id="peopleName" placeholder="Report the name">
        </div>
        <div>
            <label class="textInput" for="peopleEmail">E-mail</label>
            <input required type="text" name="email" id="peopleEmail" placeholder="Report the email">
        </div>
        <div>
            <label class="textInput" for="peopleEmail">CPF</label>
            <input required type="text" name="cpf" id="peopleCpf" placeholder="Report the CPF">
        </div>
        <div>
            <label class="textInput" for="peopleTelephone">Phone Number</label>
            <input required type="text" name="phoneNumber" id="peoplePhone" placeholder="Report the Phone Number">
        </div>
        <div>
            <label class="textInput" for="peopleAddress">Address</label>
            <input required type="text" name="address" id="peopleAddress" placeholder="Report the address">
        </div>

        <input type="button" value="Register" onclick="loadDates()">
        <input type="reset" value="Clear">
    </form>


    <div>

        <br>
        <input class="buttons" type="button" value="Imprimir dados" onclick="writeDates()">
        <br>
        <div>
            <table style="border-color: #e594d7; ">
                <thead>
                    <tr style="color:#e594d7">
                        <th>Name</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Celular</th>
                        <th>Endereço</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td id="nameTable">-</td>
                        <td id="emailTable">-</td>
                        <td id="cpfTable">-</td>
                        <td id="phoneTable">-</td>
                        <td id="addressTable">-</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
